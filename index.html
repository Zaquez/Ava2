<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>
            Viagens
        </title>
        <meta charset="utf-8">
        <meta name="referrer" content="never">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>

    <body class="1000px">
        <header>
            <div class="largura">
                <div class="toposite">
                    <h1>
                        <span class="trivago">1</span>
                        <span class="trivago2">2</span>
                        <span class="trivago3">3</span>

        <main>
            <div class="largura">
                <form>

                        <h2>PASSAGENS AÉREAS</h2>
                        <div class="caixa">
                            <input type="text" id="origem" name="origem" placeholder="Origem">
                            <input type="text" id="destino" name="destino" placeholder="Destino">
                            <input type="text" id="ida" name="ida" placeholder="Ida__/__/____">
                            <input type="text" id="volta" name="volta" placeholder="Volta __/__/____">
                            <button class="botaopassagens">BUSCAR VOOS</button>
                        </div>
                    </div>
                </form>
                <div class="lugares">
                    <h2>VOOS COM DESCONTO</h2>
                    <div class="bloco">
                        <div class="rio">
                            <p>Rio de Janeiro</p>
                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>
                        </div>
                        <div class="bonito">
                            <p>Bonito</p>
                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>

                        </div>

                            <button>VER MAIS</button>
                        </div>
                        <div class="maceio">
                            <p>Maceió</p>
                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>
                        </div>
                        <div class="salvador">

                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>
                        </div>
                        <div class="fortaleza">
                            <p>Fortaleza</p>
                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>
                        </div>
                        <div class="belohorizonte">
                            <p>Belo Horizonte</p>
                            <p class="preço">R$ 150</p>
                            <button>VER MAIS</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
